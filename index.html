  <title>ありふれた日々の残し方</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="icon" href="./img/favicon.ico" />
  <style>
@import url('https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap');

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js').then(function(registration) {

<body>
  <main>
    <div class="audio-player">
      <div class="main-p">
        <div class="jacket-lyric">
          <div id="jacket">
            <img src="./img/image.webp" alt="">
          </div>
          <div id="lyrics">
            <div class="title">
              <h1>ありふれた日々の残し方</h1>
              <p class="artist">作詞・作曲 : 有彩, ぺんぺん</p>
            </div>
            <div class="lyric">
              <center>
                <p id="lyric_b"></p>
                <p id="lyric"></p>
                <p id="lyric_a"></p>
              </center>
            </div>
          </div>
        </div>
        <div class="switch_btn">
          <button id="switch_btn"><i class="fa-solid fa-bars"></i></button>
        </div>
      </div>

      <div class="player">
        <div class="title-mob">
          <h1>ありふれた日々の残し方</h1>
          <p class="artist-mob">作詞・作曲 : 有彩, ぺんぺん</p>
        </div>
        <audio id="music" src="./audio-data/ありふれた日々の残し方.flac" preload="metadata"></audio>
        <div class="seek_bar">
          <input type="range" id="seek_bar" value="0">
        </div>
        <div class="play-pause">
          <div class="backward">
            <button id="backward"><i class="fa-solid fa-backward"></i></button>
          </div>
          <div class="play_pause">
            <button id="play"><i class="fa-solid fa-play"></i></button>
            <button id="pause"><i class="fa-solid fa-pause"></i></button>
          </div>
          <div class="forward">
            <button id="forward"><i class="fa-solid fa-forward"></i></button>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
<script src="./js/lyrics.js"></script>
<script type="text/javascript">
  main();
  //  window.addEventListener("orientationchange", function() {
  //   location.reload();
  window.addEventListener("resize", function() {
    console.log('a');
    const jacket = document.getElementById('jacket');
    const lyrics = document.getElementById('lyrics');
    if (window.innerHeight > window.innerWidth) {
      jacket.style.display = 'block';
      lyrics.style.display = 'none';
    } else {
      console.log('a');
      jacket.style.display = 'flex';
      lyrics.style.display = 'flex';
    };
  }, false);
  //});
</script>

</html>
